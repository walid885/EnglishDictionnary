<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dectionary </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="Search a word">
        <p class="infortext" id="inforText">Type a word and press enter !</p>       
        <div class="meaningContainer" id="meaningContainer">
            <p>Word Title <span class="title" id="title">_______</span></p>
            <p>Meaning <span class="meaning" id="meaning">_______</span></p>
            <audio controls id="audio"></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
